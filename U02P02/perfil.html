<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Perfil del estudiante</h1>


    <form action="/formulario.php" method="post">

        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" value="ESTUDIANTE" readonly><br><br>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="nacionalidad">Nacionalidad:</label>
        <select id="nacionalidad" name="nacionalidad">
            <option value="argentina">Argentina</option>
            <option value="chilena">Chilena</option>
            <option value="colombiana">Uruguaya</option>
            <option value="mexicana">Paraguaya</option>
            <option value="mexicana">Brasilera</option>
            <option value="mexicana">Boliviana</option>
            <option value="mexicana">Otra</option>
        </select><br><br>


        <label for="condicion">Condición Laboral:</label>
        <select id="condicion" name="condicion">
            <option value="desempleado">Desempleado</option>
            <option value="busqueda">En Búsqueda Laboral</option>
            <option value="part_time">Trabajo Part Time</option>
            <option value="full_time">Trabajo Full Time</option>
        </select><br><br>

        <fieldset>
            <legend>Gustos Personales</legend>
            <label for="musica">Gustos Musicales:</label>
            <input type="text" id="musica" name="musica"><br><br>

            <label for="comida">Comidas Preferidas:</label>
            <select id="comida" name="comida" multiple>
                <option value="pizza">Pizza</option>
                <option value="hamburguesa">Hamburguesa</option>
                <option value="sushi">Asado</option>
                <option value="pasta">Milanesas</option>
            </select><br><br>
        </fieldset>

        <input type="checkbox" id="recordar" name="recordar">
        <label for="recordar">Recordar mis datos</label><br><br>

        <input type="submit" value="Enviar">

    </form>

</body>

</html>
